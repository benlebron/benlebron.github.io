<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plain & simple</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #3E2723; /* Dark brown background */
            font-family: 'Cormorant', serif; /* Elegant serif font */
            margin: 0;
            padding: 2rem;
            height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto; /* Enables scrolling for longer content */
        }
        .typewriter h1 {
            color: #03A9F4; /* Vibrant blue */
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5em;
            padding: 0.5em 1em;
            white-space: nowrap;
            border: 2px solid #03A9F4; /* Blue outline */
            box-shadow: 0 0 10px #03A9F4; /* Subtle glow for emphasis */
        }
        .lyrics {
            color: #FFF8E1; /* Light cream color for readability */
            font-size: 1.2rem;
            line-height: 1.6;
            width: 90%;
            text-align: center;
            margin-top: 20px;
        }
        .audio-player {
            margin-top: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="typewriter">
        <h1></h1>
    </div>
    <div class="audio-player">
        <audio id="audioPlayer" controls>
            <source src="https://benlebron.github.io/BBL%20DRIZZY%20BPM%20150.mp3.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <button onclick="document.getElementById('audioPlayer').play()">Play Music</button>
    </div>
    <div class="lyrics">
        <!-- Include your lyrics here -->
    </div>
    <script>
        const text = "BBL Drizzy";
        const h1 = document.querySelector('.typewriter h1');
        let index = 0;

        function typeText() {
            if (index < text.length) {
                h1.textContent += text[index];
                index++;
                setTimeout(typeText, 75);
            }
        }

        typeText(); // Start the typing effect
    </script>
</body>
</html>
