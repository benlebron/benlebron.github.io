<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music & Writing - Creative Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FAF9F6; /* Off-white background */
            font-family: 'Cormorant', serif; /* Elegant serif font */
            margin: 0;
            padding: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hero {
            text-align: center;
            padding: 4rem 2rem;
        }
        .hero h1 {
            font-size: 3.5rem; /* Larger title text */
            color: #1E3A8A; /* Blue text */
            margin: 0;
        }
        .section {
            padding: 4rem 2rem;
            text-align: center;
        }
        .section h2 {
            font-size: 2.5rem;
            color: #1E3A8A; /* Blue text */
            margin-bottom: 1rem;
        }
        .section p {
            font-size: 1.2rem;
            color: #333; /* Darker text for readability */
            max-width: 800px;
            margin: 0 auto;
        }
        .content-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        .content-item {
            margin-bottom: 2rem;
        }
        .content-item audio {
            display: block;
            margin: 1rem auto;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Music & Writing</h1>
    </div>
    <div class="section" id="content">
        <!-- Content will be dynamically loaded here -->
    </div>
    <script>
        async function loadContent() {
            try {
                const response = await fetch('music-writing.json');
                const data = await response.json();
                const contentContainer = document.getElementById('content');
                contentContainer.innerHTML = data.map(item => `
                    <div class="content-item">
                        <h2>${item.title}</h2>
                        <img src="${item.image}" alt="${item.title}">
                        <p>${item.description}</p>
                        <audio controls>
                            <source src="${item.audio}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading content:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>
</html>
